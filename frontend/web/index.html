<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="BalanciFi" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>BalanciFi</title>
    <link rel="manifest" href="manifest.json" />

    <script>
      // The value below is injected by flutter build, do not touch.
      const serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyBYu6J4haL7KulB7FX3DaBPRoD-8RmBO0o",
        authDomain: "balancifi-457623.firebaseapp.com",
        projectId: "balancifi-457623",
        storageBucket: "balancifi-457623.firebasestorage.app",
        messagingSenderId: "655962644721",
        appId: "1:655962644721:web:cb993148b33f84de968950",
        measurementId: "G-0YQB6X7VHW",
      };

      try {
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        console.log("Firebase initialized successfully:", app.name);

        // Enable persistence for Firestore
        firebase
          .firestore()
          .enablePersistence()
          .catch((err) => {
            if (err.code === "failed-precondition") {
              console.warn(
                "Multiple tabs open, persistence can only be enabled in one tab at a time."
              );
            } else if (err.code === "unimplemented") {
              console.warn("The current browser does not support persistence.");
            }
          });

        // Set up auth state observer
        firebase.auth().onAuthStateChanged((user) => {
          if (user) {
            console.log("User is signed in:", user.uid);
          } else {
            console.log("User is signed out");
          }
        });
      } catch (error) {
        console.error("Error initializing Firebase:", error);
      }

      window.addEventListener("load", function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });

      if ("serviceWorker" in navigator) {
        window.addEventListener("flutter-first-frame", function () {
          navigator.serviceWorker.register("flutter_service_worker.js");
        });
      }
    </script>
  </body>
</html>
